<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jigsaw Puzzle Game - Result</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="confetti-background" style="display: none;"></div> <!-- This div will be the full-screen background for the confetti -->
  <div id="result-container">
    <div id="banner">
      <h1>CITIZEN</h1>
      <p>BETTER STARTS NOW</p>
    </div>
    <h1 id="result-message"></h1>
    <img id="lose-image" src="assets/Lost.png" alt="You Lose" style="display: none;">
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const result = params.get('result');
      const resultMessage = document.getElementById('result-message');
      const confettiBackground = document.getElementById('confetti-background');
      const loseImage = document.getElementById('lose-image');
      const banner = document.getElementById('banner');

      if (result === 'win') {
        resultMessage.textContent = 'YOU WIN';
        confettiBackground.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'discount.html';
        }, 12000); // Redirect to discount page after 12 seconds
      } else {
        resultMessage.style.display = 'none';
        banner.style.display = 'none';
        loseImage.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000); // Redirect to start page after 3 seconds
      }
    });
  </script>
</body>
</html>
